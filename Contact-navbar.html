<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Storayman</title>
    <link rel="stylesheet" href="Contact-style.css">
    <link rel="icon" href="iamges/sTor-ayman - Copy (2).png">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body class="contact-page">

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="home1-storayman.html">
                <img src="iamges/sTor-ayman - Copy (2).png" class="logo-img">
            </a>
            <span>Storayman</span>
        </div>

        <ul class="nav-links">
            <li><a href="home1-storayman.html">Home</a></li>
            <li><a href="Products-navbar.html">Products</a></li>
            <li><a href="Contact-navbar.html">Contact</a></li>
        </ul>

        <!-- Menu Icon for phone -->
        <i class="bx bx-menu" id="menu-icon"></i>
    </div>

    <!-- Contact Section -->
    <h2 style="text-align:center; margin-top:50px;">Contact Us</h2>

    <div style="max-width:500px; margin:50px auto;">
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Your Name" style="width:100%; padding:10px; margin-bottom:15px;">

            <label>Email:</label>
            <input type="email" placeholder="Your Email" style="width:100%; padding:10px; margin-bottom:15px;">

            <label>Message:</label>
            <textarea rows="5" placeholder="Your Message" style="width:100%; padding:10px; margin-bottom:15px;"></textarea>

            <button type="submit" style="padding:12px 20px; background:#111; color:white; border:none; border-radius:6px; cursor:pointer;">
                Send
            </button>
        </form>

        <!-- Social Media -->
        <div class="social-links">
            <a href="https://www.instagram.com/storayman.blkhir/" target="_blank">
                <img src="iamges/instagram.png" class="social-icon">
            </a>
            <a href="https://web.facebook.com/profile.php?id=100087504415569" target="_blank">
                <img src="iamges/communication.png" class="social-icon">
            </a>
        </div>
    </div>

<script>
    // Open/Close Menu on Phone
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.querySelector(".nav-links");

    menuIcon.onclick = () => {
        navLinks.classList.toggle("active");
    };
</script>

</body>
</html>
